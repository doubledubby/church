<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churches in Boston</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        /* Layout styling */
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 50%;
            height: 100%;
        }
        #data-container {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f1f1f1;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Hover effect for rows */
        tr:hover {
            background-color: #e6f7ff; /* Light blue color */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Scrollable Table Container -->
    <div id="data-container">
        <h2>Churches in Boston</h2>
        <table id="church-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([42.3601, -71.0589], 13); // Boston center
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load churches data from CSV
        const csvFilePath = 'churches.csv'; // Path to your CSV file
        Papa.parse(csvFilePath, {
            download: true,
            header: true,
            complete: (result) => {
                const churchData = result.data;

                // Populate the map and table
                churchData.forEach(church => {
                    if (church.latitude && church.longitude) {
                        const lat = parseFloat(church.latitude);
                        const lon = parseFloat(church.longitude);

                        // Add marker to the map
                        L.marker([lat, lon])
                            .addTo(map)
                            .bindPopup(`<b>${church.name}</b><br>${church.address}`);

                        // Add row to the table
                        const tableRow = document.createElement('tr');
                        tableRow.innerHTML = `
                            <td>${church.name}</td>
                            <td>${church.address}</td>
                            <td>${lat}</td>
                            <td>${lon}</td>
                        `;
                        document.querySelector('#church-table tbody').appendChild(tableRow);
                    }
                });
            },
            error: (error) => {
                console.error('Error loading CSV:', error);
            }
        });
    </script>
</body>
</html>
